<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> 
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .social-icons {
            text-align: center ;
        }

        .social-icons img {
            width: 20px;
            height: 20px;
            margin: 30px;
            cursor: pointer;
        }
        .fa:hover { 
          opacity: 0.3; 
      } 

      .fa-facebook { 
          background: #007bb5; 
          color: white; 
      } 

      .fa-google { 
          background: #4820cb; 
          color: white; 
      } 
      .fa-linkedin {
          background: #007bb5;
          color: #fff;
      }
      
      

      .fa { 
          padding: 20px; 
          font-size: 20px; 
          width: 10px; 
          text-decoration: none ; 
          margin: 10px 30px; 
      } 

        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome back! Glad to see you, Again!</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    
      <a href="Forget.html"><p align="Right">Forgot password</p></a>
      <li><a href="Forget.html"></a></li>
      <p><center> OR Login with</center> </p>
<div class=" container"> 
  <div class="row">

      <a href="#" class="fa fa-facebook"></a> 
      <a href="#" class="fa fa-google"></a> 
      <a href="#" class="fa fa-linkedin"></a> 
</div>
</form>
</div>
</div>
    </div>
</div>

<footer>
    <p>Don't have an account?<a href="create.html">Create Account</a></p></footer>
